<!DOCTYPE html>
<html>

<head>
    <meta charset="Windows-1251">
    <title>SVG_task_lab_6 </title>
</head>

<body>
    <p>
    <h1>Варіант 8 <br /></h1>
    <svg baseProfile="full" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:ev="http://www.w3.org/2001/xml-events" height="400px" width="600px">
        <!-- Горизонтальна лінія (ось x) -->
        <line x1="0" y1="200" x2="500" y2="200" stroke="black" stroke-width="2" />
        <!-- Вертикальна лінія (ось y) -->
        <line x1="200" y1="0" x2="200" y2="400" stroke="black" stroke-width="2" />
        <!-- Підписи для осей x та y -->
        <text x="510" y="205" font-size="14">x
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="2s"
                repeatCount="indefinite" />
        </text>
        <text x="185" y="15" font-size="14">y
            <animateTransform attributeName="transform" type="rotate" from="0" to="180" dur="2s"
                repeatCount="indefinite" />
        </text>
        <rect></rect>

        <rect x="100" y="150" width="100" height="50" fill="blue" stroke="black">
            <animate attributeName="fill" values="lightblue; lightcoral; lightgray" dur="2s" repeatCount="indefinite" />
        </rect>
        <rect x="200" y="100" width="50" height="50" fill="blue" stroke="black">
            <animateTransform attributeName="transform" type="rotate" values="0; 5; 0" dur="2s"
                repeatCount="indefinite" />
        </rect>
        <rect x="250" y="50" width="150" height="50" fill="blue" stroke="black">

        </rect>
        <rect x="200" y="250" width="50" height="50" fill="blue" stroke="black">
            <animate attributeName="width" values="50; 60; 40; 50" dur="2s" repeatCount="indefinite" />
            <animate attributeName="height" values="50F; 60; 40; 50" dur="2s" repeatCount="indefinite" />
        </rect>
        <polygon points="250,200 350,200 300,100" stroke="black" fill="blue">

        </polygon>
        <circle cx="400" cy="150" r="50" fill="blue" stroke="black">
            <animate attributeName="fill" values="blue; lightblue; lightgreen; lightblue; blue" dur="2s"
                repeatCount="indefinite" />
            <animate attributeName="r" values="50; 44; 50" dur="2s" repeatCount="indefinite" />
        </circle>
        <rect x="450" y="100" width="50" height="50" fill="blue" stroke="black">
            <animate attributeName="width" values="50; 60; 50" dur="2s" repeatCount="indefinite" />
            <animate attributeName="height" values="50; 60; 50" dur="2s" repeatCount="indefinite" />
        </rect>
        <circle cx="300" cy="250" r="50" fill="blue" stroke="black">
            <animateTransform attributeName="transform" type="rotate" values="0; 15; 0" dur="2s"
                repeatCount="indefinite" />

        </circle>
        <rect x="350" y="250" width="50" height="50" fill="blue" stroke="black">
            <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="2s"
                repeatCount="indefinite" />
        </rect>
        <rect x="450" y="250" width="50" height="50" fill="blue" stroke="black">

        </rect>
        <!-- Позначення для ліній осей x та y від -7 до 7 -->
        <!-- Ось x -->
        <line x1="100" y1="195" x2="100" y2="205" stroke="black" stroke-width="2">            
        <animate attributeName="width" values="40; 60; 40" dur="2s" repeatCount="indefinite" />
        <animate attributeName="height" values="40; 60; 40" dur="2s" repeatCount="indefinite" />
        </line>
        <text x="95" y="220" font-size="14">-2</text>
        <line x1="150" y1="195" x2="150" y2="205" stroke="black" stroke-width="2" />
        <text x="145" y="220" font-size="14">-1</text>
        <line x1="250" y1="195" x2="250" y2="205" stroke="black" stroke-width="2" />
        <text x="245" y="220" font-size="14">
            <animate attributeName="r" values="50; 35; 50" dur="2s" repeatCount="indefinite" /> 1
        </text>
        <line x1="300" y1="195" x2="300" y2="205" stroke="black" stroke-width="2" />
        <text x="295" y="220" font-size="14">2</text>
        <line x1="350" y1="195" x2="350" y2="205" stroke="black" stroke-width="2" />
        <text x="345" y="220" font-size="14">3</text>
        <line x1="400" y1="195" x2="400" y2="205" stroke="black" stroke-width="2" />
        <text x="395" y="220" font-size="14">4
            <animate attributeName="fill" values="lightblue; lightcoral; lightgray" dur="2s" repeatCount="indefinite" />
        </text>
        <line x1="450" y1="195" x2="450" y2="205" stroke="black" stroke-width="2" />
        <text x="445" y="220" font-size="14">5
            <animateTransform attributeName="transform" type="rotate" values="1; 1; 1" dur="2s"
                repeatCount="indefinite" />
        </text>
        <line x1="500" y1="195" x2="500" y2="205" stroke="black" stroke-width="2" />
        <text x="495" y="220" font-size="14">6</text>
        <!-- Ось y -->
        <line x1="195" y1="50" x2="205" y2="50" stroke="black" stroke-width="2" />
        <text x="190" y="45" font-size="14">3</text>
        <line x1="195" y1="100" x2="205" y2="100" stroke="black" stroke-width="2" />
        <text x="190" y="95" font-size="14">2</text>
        <line x1="195" y1="150" x2="205" y2="150" stroke="black" stroke-width="2" />
        <text x="190" y="145" font-size="14">1</text>
        <line x1="195" y1="200" x2="205" y2="200" stroke="black" stroke-width="2" />
        <text x="190" y="195" font-size="14">0</text>
        <line x1="195" y1="250" x2="205" y2="250" stroke="black" stroke-width="2" />
        <text x="190" y="245" font-size="14">1</text>
        <line x1="195" y1="300" x2="205" y2="300" stroke="black" stroke-width="2" />
        <text x="190" y="295" font-size="14">2</text>
        <line x1="195" y1="350" x2="205" y2="350" stroke="black" stroke-width="2" />
        <text x="190" y="345" font-size="14">3</text>
        <line x1="195" y1="400" x2="205" y2="400" stroke="black" stroke-width="2" />
        <text x="190" y="395" font-size="14">4</text>

    </svg>

    </p>
</body>

</html>
