<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/Present.css">
</head>

<body>
    <div>
        <form>
            <div class="form1">
                <p style="font-size: 20px;">Заповніть, будь ласка, форму про ваші враження від нашої компанії:</p>
                <p>Ваше ім'я:</p>
                <input type="text" name="username" required>
                <p>Ваше прізвище:</p>
                <input type="text" name="username" required>
                <p>Ваша електронна пошта:</p>
                <input type="email" name="email" required>
                <p>Ваш номер телефона:</p>
                <input type="tel" name="phone_number" required>
                <p>Ваша дата народження:</p>
                <input type="date" name="datetime" required>
                <p></p>
                <label for="smoke?">Яке ваше ставленння до тютюнових виробів?</label>
                <select name="smoke" id="smoke?">
                    <option value="none"> </option>
                    <option value="Утримаюсь від відповіді">Утримаюсь</option>
                    <option value="Позитивне">Позитивне</option>
                    <option value="Негативне">Негативне</option>
                </select>
                <p></p>
                <label for="smoke?">Чи палять ваші рідні?</label>
                <select name="smoke" id="smoke?">
                    <option value="none"> </option>
                    <option value="Утримаюсь від відповіді">Утримаюсь</option>
                    <option value="Позитивне">Так</option>
                    <option value="Негативне">Ні</option>
                </select>
                <p></p>
                <label for="smoke?">Чи палите Ви?</label>
                <select name="smoke" id="smoke?">
                    <option value="none"> </option>
                    <option value="Утримаюсь від відповіді">Утримаюсь</option>
                    <option value="Так">Так</option>
                    <option value="Ні">Ні</option>
                </select>
                <p></p>
                <p>Які б побажання Ви б хотіле передати нашому колективу?</p>
                <textarea name="expectation" id="" cols="50" rows="2"></textarea>
                <div>
                    <p>Наскільки наш сайт був корисним для Вас?</p>
                    <input type="range" min="0" max="100" step="5" value="0">
                </div>
                <div style="margin-top: 10px;">
                    <button type="submit"> <a href="company.html"></a> Надіслати</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
