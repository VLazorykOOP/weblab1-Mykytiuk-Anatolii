<body>
    <form id="arrayForm">
        <label for="arraySize">Введіть розмір масиву (N):</label>
        <input type="number" id="arraySize" name="arraySize" placeholder="напр. 5" required>
        <button type="button" onclick="promptForElements()">Далі</button>
    </form>

    <script>
        function promptForElements() {
            var arraySize = document.getElementById('arraySize').value;

            if (arraySize > 0) {
                var array = new Array(Number(arraySize));

                for (var i = 0; i < array.length; i++) {
                    var inputValue = prompt("Введіть значення для елемента з індексом " + i + ":");
                    array[i] = Number(inputValue);
                }

                multiplyArray(array);
            } else {
                alert("Будь ласка, введіть додатне значення для розміру масиву (N).");
            }
        }

        function multiplyArray(array) {
            var middleIndex = Math.floor(array.length / 2);

            for (var i = 0; i < middleIndex; i++) {
                array[i] *= 2;
            }

            for (var j = middleIndex; j < array.length; j++) {
                array[j] *= 3;
            }

            alert("Змінений масив:\n" + array.join(', '));
        }
    </script>
